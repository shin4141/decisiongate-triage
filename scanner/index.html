<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DecisionGate Triage</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>DecisionGate Message Triage</h1>
      <p class="sub">Paste a DM/email → get a Decision Card (local-first).</p>
    </header>

    <section class="panel">
      <label class="lbl">Input</label>
      <textarea id="input" placeholder="Paste message text here..."></textarea>

      <div class="row">
        <button id="run">Generate Card</button>
        <button id="clear" class="ghost">Clear</button>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section class="panel">
      <label class="lbl">Decision Card</label>
      <div class="card">
        <div class="card-row">
          <span class="card-label">Gate</span>
          <span id="gate" class="gate">—</span>
        </div>
        <div class="card-row">
          <span class="card-label">Reasons</span>
          <span id="reasons">—</span>
        </div>
        <div class="card-row">
          <span class="card-label">Counts</span>
          <span id="counts">—</span>
        </div>
      </div>
    </section>

    <section class="panel">
      <label class="lbl">Share Report</label>
      <div class="row">
        <button id="copy-quick" class="pill">Copy Quick Share</button>
        <button id="copy-report" class="pill">Copy Report</button>
      </div>
      <pre id="share" class="out out-share"></pre>
    </section>

    <section class="panel">
      <details class="details">
        <summary>Details</summary>
        <pre id="out" class="out out-details">{}</pre>
      </details>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
