<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DecisionGate Triage</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>DecisionGate Message Triage</h1>
      <p class="sub">Paste a DM/email â†’ get a Decision Card (local-first).</p>
    </header>

    <section class="panel">
      <label class="lbl">Input</label>
      <textarea id="input" placeholder="Paste message text here..."></textarea>

      <div class="row">
        <button id="run">Generate Card</button>
        <button id="clear" class="ghost">Clear</button>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section class="panel">
      <label class="lbl">Decision Card</label>
      <pre id="out" class="out">{}</pre>
    </section>

    <section class="panel">
      <label class="lbl">Share Report</label>
      <pre id="share" class="out"></pre>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
